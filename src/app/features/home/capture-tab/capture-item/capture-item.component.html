<div *ngIf="isCollecting$ | ngrxPush" class="collecting-spinner-container">
  <ion-spinner></ion-spinner>
</div>
<ion-icon
  *ngIf="isCollecting$ | ngrxPush"
  name="hourglass-outline"
  class="collecting"
></ion-icon>

<div class="bottom-left-icons">
  <ion-icon
    *ngIf="hasUploaded$ | ngrxPush"
    src="/assets/images/media-id.svg"
    class="uploaded"
  >
  </ion-icon>
  <ion-icon
    *ngIf="hasGeolocation$ | ngrxPush"
    src="/assets/images/location.svg"
    class="located"
  ></ion-icon>
  <ion-icon
    *ngIf="hasCaption$ | ngrxPush"
    name="document-text-outline"
    class="with-caption"
  ></ion-icon>
</div>

<ion-icon
  *ngIf="isVideo$ | ngrxPush"
  name="videocam"
  class="is-video"
></ion-icon>
<img
  *ngIf="thumbnailUrl$ | ngrxPush as thumbnailUrl"
  loading="lazy"
  decoding="async"
  [src]="thumbnailUrl"
/>
<mat-icon *ngIf="isThumbnailMissing$ | ngrxPush" class="is-thumbnail-missing">
  broken_image
</mat-icon>
