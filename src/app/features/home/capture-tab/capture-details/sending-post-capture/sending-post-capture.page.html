<mat-toolbar color="primary" *transloco="let t">
  <button (click)="onBackButtonClick()" mat-icon-button>
    <mat-icon>arrow_back</mat-icon>
  </button>
  <span>{{ t(isPreview ? 'preview' : 'sendPostCapture') }}</span>
</mat-toolbar>

<div *transloco="let t" class="page-content">
  <ng-container *ngIf="!isPreview">
    <form #form="ngForm" (ngSubmit)="preview()">
      <mat-card class="example-card">
        <img mat-card-image [attr.src]="assetFileUrl$ | async" />
        <mat-card-content>
          <mat-form-field appearance="outline">
            <mat-label>{{ t('.message') }}</mat-label>
            <textarea
              [(ngModel)]="previewCaption"
              name="caption"
              ngModel
              matInput
              cdkTextareaAutosize
              maxlength="300"
            ></textarea>
          </mat-form-field>
        </mat-card-content>
      </mat-card>

      <button
        class="send-button"
        mat-raised-button
        color="primary"
        type="submit"
      >
        {{ t('preview') }}
      </button>
    </form>
  </ng-container>

  <!-- preview -->

  <ng-container *ngIf="isPreview">
    <app-post-capture-card
      *ngIf="previewAsset$ | async; let asset"
      [sharable]="false"
      [postCapture]="asset"
    >
    </app-post-capture-card>

    <button
      (click)="send(previewCaption)"
      class="send-button"
      mat-raised-button
      color="primary"
    >
      <div class="send-button-wrapper">
        <div class="avatar"></div>
        <span>{{ contact$ | async }}</span>
        <div class="spacer"></div>
        <mat-icon>send</mat-icon>
      </div>
    </button>
  </ng-container>
</div>
