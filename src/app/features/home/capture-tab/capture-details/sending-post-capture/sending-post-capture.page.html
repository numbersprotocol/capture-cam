<mat-toolbar color="primary" *transloco="let t">
  <button (click)="onBackButtonClick()" mat-icon-button>
    <mat-icon>arrow_back</mat-icon>
  </button>
  <span>{{ t(isPreview ? 'preview' : 'sendPostCapture') }}</span>
</mat-toolbar>

<div *transloco="let t" class="page-content">
  <ng-container *ngIf="!isPreview">
    <form #form="ngForm" (ngSubmit)="preview()">
      <mat-card *ngIf="assetFileUrl$ | async as assetFileUrl">
        <app-media
          *ngIf="mimeType$ | async as mimeType"
          mat-card-image
          [src]="assetFileUrl"
          [mimeType]="mimeType"
        ></app-media>
        <mat-card-content>
          <mat-form-field appearance="outline">
            <mat-label>{{ t('.message') }}</mat-label>
            <textarea
              [(ngModel)]="previewCaption"
              name="caption"
              ngModel
              matInput
              cdkTextareaAutosize
              maxlength="300"
            ></textarea>
          </mat-form-field>
        </mat-card-content>
      </mat-card>

      <button
        class="send-button"
        mat-raised-button
        color="primary"
        type="submit"
      >
        {{ t('preview') }}
      </button>
    </form>
  </ng-container>

  <!-- preview -->

  <ng-container *ngIf="isPreview">
    <mat-card *ngIf="previewAsset$ | async as asset">
      <mat-card-header>
        <img
          [attr.src]="
            (ownerAvatar$ | async) || '/assets/images/avatar-placeholder.png'
          "
          mat-card-avatar
        />
        <mat-card-title>
          {{ asset.source_transaction?.sender }}
        </mat-card-title>
        <mat-card-subtitle>
          {{ asset.source_transaction?.fulfilled_at | date: 'short' }}
        </mat-card-subtitle>
      </mat-card-header>
      <app-media
        *ngIf="mimeType$ | async as mimeType"
        [src]="asset.sharable_copy"
        [mimeType]="mimeType"
        mat-card-image
      ></app-media>
      <mat-card-content *ngIf="asset.caption">
        <p class="caption mat-body">
          {{ asset.caption }}
        </p>
      </mat-card-content>
    </mat-card>

    <button
      (click)="send(previewCaption)"
      class="send-button"
      mat-raised-button
      color="primary"
    >
      <div class="send-button-wrapper">
        <img
          [attr.src]="
            (receiver$ | async)?.contact_profile_picture_thumbnail ||
            '/assets/images/avatar-placeholder.png'
          "
          class="avatar"
        />
        <span>{{ (receiver$ | async)?.contact_email }}</span>
        <div class="spacer"></div>
        <mat-icon>send</mat-icon>
      </div>
    </button>
  </ng-container>
</div>
