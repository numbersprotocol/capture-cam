<div
  *ngIf="(networkConnected$ | ngrxPush) === false; else bubbleIframe"
  class="no-network-text"
>
  {{ 'message.networkNotConnected' | transloco }}
</div>

<ng-template #bubbleIframe>
  <div
    *ngIf="
      bubbleIframeUrlWithJWTToken$ | ngrxPush as bubbleIframeUrlWithJWTToken
    "
  >
    <iframe
      [src]="bubbleIframeUrlWithJWTToken | safeResourceUrl"
      class="bubble-iframe"
    ></iframe>
  </div>
</ng-template>
