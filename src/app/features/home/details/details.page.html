<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="navigateBack()">
        <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="send" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon name="ellipsis-vertical" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content *ngrxLet="detailedCaptures$ as detailedCaptures">
  <swiper
    [virtual]="true"
    [resistanceRatio]="0"
    [observeSlideChildren]="true"
    [resizeObserver]="true"
    [observeParents]="true"
    class="swiper"
  >
    <ng-template swiperSlide *ngFor="let detailedCapture of detailedCaptures">
      <div class="slide">
        <app-media
          [src]="detailedCapture.mediaUrl$ | ngrxPush"
          [mimeType]="detailedCapture.mediaMimeType$ | ngrxPush"
        ></app-media>
        <ion-list lines="none">
          <ion-item>
            <ion-icon name="person" color="black" slot="start"></ion-icon>
            <ion-label>{{ detailedCapture.creator$ | ngrxPush }}</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="location" color="black" slot="start"></ion-icon>
            <ion-label>{{ detailedCapture.location$ | ngrxPush }}</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="time" color="black" slot="start"></ion-icon>
            <ion-label>{{ detailedCapture.timestamp$ | ngrxPush }}</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon
              src="/assets/images/media-id-solid-black.svg"
              slot="start"
            ></ion-icon>
            <ion-label
              *ngIf="
                detailedCapture.mediaId$ | ngrxPush as mediaId;
                else notRegistered
              "
              >{{ mediaId }}</ion-label
            >
            <ng-template #notRegistered>
              {{ 'notRegistered' | transloco }}
            </ng-template>
          </ion-item>
        </ion-list>
        <div class="text-center">
          <ion-button>{{ 'moreInformation' | transloco }}</ion-button>
        </div>
      </div>
    </ng-template>
  </swiper>
</ion-content>
