<div
  *ngIf="(networkConnected$ | ngrxPush) === false; else bubbleIframe"
  class="no-network-text"
>
  {{ 'message.networkNotConnected' | transloco }}
</div>

<ng-template #bubbleIframe>
  <div
    *ngIf="
      bubbleIframeUrlWithCachedJWTToke$
        | ngrxPush as bubbleIframeUrlWithCachedJWTToken
    "
  >
    <iframe
      #collectionIframe
      [src]="bubbleIframeUrlWithCachedJWTToken"
      class="bubble-iframe"
      allow="accelerometer; gyroscope"
    ></iframe>
  </div>
</ng-template>
