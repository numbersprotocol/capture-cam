<div *transloco="let t" class="page-content">
  <div class="logo"></div>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <formly-form [form]="form" [fields]="fields" [model]="model"></formly-form>
    <button
      type="submit"
      [disabled]="!form.valid"
      mat-flat-button
      color="primary"
    >
      {{ t('login') }}
    </button>
  </form>

  <app-social-login-button
    *ngIf="!isIOS"
    [buttonText]="t('continueWithGoogle')"
  ></app-social-login-button>

  <button
    (click)="forgotPassword()"
    class="expand"
    color="primary"
    mat-stroked-button
  >
    {{ t('forgotPassword') }}
  </button>

  <button
    routerLink="/signup"
    [replaceUrl]="true"
    mat-stroked-button
    color="primary"
  >
    {{ t('createAnAccount') }}
  </button>

  <button
    *ngIf="showResendEmailButton"
    (click)="resendEmail()"
    mat-stroked-button
    color="primary"
  >
    {{ t('resendActivationEmail') }}
  </button>
</div>
