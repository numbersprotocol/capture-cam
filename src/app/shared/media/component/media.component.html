<div *ngIf="isLoading$ | ngrxPush" class="loading-spinner-container">
  <ion-spinner></ion-spinner>
</div>
<ng-container *ngrxLet="src$ as src">
  <img
    decoding="async"
    loading="lazy"
    *ngIf="isImage$ | ngrxPush"
    [src]="src"
    (load)="onImageLoaded()"
  />
  <video
    *ngIf="isVideo$ | ngrxPush"
    [src]="src"
    autoplay
    [muted]="'muted'"
    playsinline
    (loadeddata)="onVideoLoaded()"
  ></video>
</ng-container>
