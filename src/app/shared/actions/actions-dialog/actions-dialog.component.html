<div *transloco="let t">
  <h2 mat-dialog-title>{{ title }}</h2>
  <p>{{ description }}</p>

  <form [formGroup]="form">
    <formly-form [form]="form" [fields]="fields" [model]="model"></formly-form>
  </form>
  <mat-dialog-actions align="end">
    <button mat-button (click)="cancel()">{{ t('cancel') }}</button>
    <button
      mat-button
      [disabled]="!form.valid"
      color="primary"
      (click)="send()"
    >
      {{ t('ok') }}
    </button>
  </mat-dialog-actions>
</div>
