<ion-header *transloco="let t">
  <ion-toolbar>
    <ion-buttons slot="primary">
      <ion-button routerLink="/settings">
        <ion-icon slot="icon-only" name="settings"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{ t('capture') }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-col class="img-set" *ngFor="let proofWithSet of proofsWithRawByDate$ | async">
      <div class="setTitle"><strong>{{getDays(proofWithSet[0].proof.timestamp)}}</strong></div>
      <ion-row>
        <!-- {{ proofWithSet[0].proof.timestamp}} -->
        <ion-card size="4" class="img-card" *ngFor="let proofWithRaw of proofWithSet"
          [routerLink]="['/proof', {hash: proofWithRaw.proof.hash}]">
          <!-- <h1>{{ proofWithRaw.proof.timestamp}}</h1> -->
          <ion-thumbnail class="img-thumbnail">
            <ion-img [src]="'data:image/*;base64,' + proofWithRaw.rawBase64"></ion-img>
          </ion-thumbnail>
        </ion-card>

      </ion-row>
    </ion-col>
  </ion-grid>

  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button (click)="capture()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
